<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Minifier - Developer & Financial Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest/dist/umd/lucide.js">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="/utils/calculatorUtils.js"></script>
    <script src="/components/calculatorComponents.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50">
    
<div class="min-h-screen bg-gray-50">
    <!-- Header -->
    <div class="bg-white border-b">
        <div class="container mx-auto px-4 py-6 max-w-7xl">
            <div class="flex items-center gap-4">
                <a href="../index.html" class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors">
                    <i data-lucide="arrow-left" class="h-4 w-4"></i>
                    Back to Tools
                </a>
                <div class="h-6 w-px bg-gray-300"></div>

            </div>
        </div>
    </div>

                <div class="text-center py-8">
                    <div class="flex items-center justify-center mb-4">
                        <div class="p-4 bg-blue-100 rounded-full">
                            <i data-lucide="minimize-2" class="h-8 w-8 text-blue-600"></i>
                        </div>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900">Code Minifier</h1>
                    <p class="text-gray-600">Minify and beautify JavaScript, CSS, HTML, and JSON code with enhanced browser-based algorithms.</p>
                </div>

    <!-- Tool Content -->
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <div x-data="codeMinifier()" class="space-y-8">
    <!-- Controls -->
    <div class="bg-white rounded-lg border border-gray-200 p-6">
        <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between">
            <div class="flex flex-wrap gap-2">
                <template x-for="type in codeTypes" :key="type.id">
                    <button
                        @click="selectedType = type.id"
                        :class="selectedType === type.id ? 'bg-gray-900 text-white' : 'bg-white text-gray-600 border-gray-200 hover:border-gray-300'"
                        class="px-4 py-2 border rounded-lg transition-all"
                        x-text="type.name"
                    ></button>
                </template>
            </div>
            <div class="flex gap-2">
                <button
                    @click="minifyCode()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2"
                >
                    <i data-lucide="minimize-2" class="h-4 w-4"></i>
                    Minify
                </button>
                <button
                    @click="beautifyCode()"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center gap-2"
                >
                    <i data-lucide="maximize-2" class="h-4 w-4"></i>
                    Beautify
                </button>
            </div>
        </div>
    </div>

    <!-- Code Areas -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Input -->
        <div class="bg-white rounded-lg border border-gray-200">
            <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                <h3 class="font-semibold flex items-center gap-2">
                    <i data-lucide="code" class="h-4 w-4"></i>
                    Input Code
                </h3>
                <button
                    @click="clearInput()"
                    class="text-sm text-gray-500 hover:text-gray-700 flex items-center gap-1"
                >
                    <i data-lucide="x" class="h-3 w-3"></i>
                    Clear
                </button>
            </div>
            <div class="p-4">
                <textarea
                    x-model="inputCode"
                    :placeholder="getPlaceholder()"
                    class="w-full h-64 p-3 border border-gray-300 rounded-lg font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                ></textarea>
            </div>
        </div>

        <!-- Output -->
        <div class="bg-white rounded-lg border border-gray-200">
            <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                <h3 class="font-semibold flex items-center gap-2">
                    <i data-lucide="file-text" class="h-4 w-4"></i>
                    Output Code
                </h3>
                <button
                    @click="copyOutput()"
                    class="text-sm text-blue-600 hover:text-blue-700 flex items-center gap-1"
                    x-show="outputCode"
                >
                    <i data-lucide="copy" class="h-3 w-3"></i>
                    Copy
                </button>
            </div>
            <div class="p-4">
                <textarea
                    x-model="outputCode"
                    readonly
                    placeholder="Processed code will appear here..."
                    class="w-full h-64 p-3 border border-gray-300 rounded-lg font-mono text-sm bg-gray-50 resize-none"
                ></textarea>
            </div>
        </div>
    </div>

    <!-- Stats -->
    <div x-show="stats.original > 0" class="bg-white rounded-lg border border-gray-200 p-6">
        <h3 class="font-semibold mb-4 flex items-center gap-2">
            <i data-lucide="bar-chart" class="h-4 w-4"></i>
            Statistics
        </h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="text-center p-3 bg-gray-50 rounded-lg">
                <p class="text-sm text-gray-600">Original Size</p>
                <p class="text-lg font-bold" x-text="stats.original + ' chars'"></p>
            </div>
            <div class="text-center p-3 bg-gray-50 rounded-lg">
                <p class="text-sm text-gray-600">Processed Size</p>
                <p class="text-lg font-bold" x-text="stats.processed + ' chars'"></p>
            </div>
            <div class="text-center p-3 bg-gray-50 rounded-lg">
                <p class="text-sm text-gray-600">Size Change</p>
                <p class="text-lg font-bold" :class="stats.savings >= 0 ? 'text-green-600' : 'text-red-600'" 
                   x-text="(stats.savings >= 0 ? '-' : '+') + Math.abs(stats.savings) + ' chars'"></p>
            </div>
            <div class="text-center p-3 bg-gray-50 rounded-lg">
                <p class="text-sm text-gray-600">Percentage</p>
                <p class="text-lg font-bold" :class="stats.percentage >= 0 ? 'text-green-600' : 'text-red-600'"
                   x-text="(stats.percentage >= 0 ? '-' : '+') + Math.abs(stats.percentage) + '%'"></p>
            </div>
        </div>
    </div>
</div>

<script>
function codeMinifier() {
    return {
        selectedType: 'javascript',
        inputCode: '',
        outputCode: '',
        codeTypes: [
            { id: 'javascript', name: 'JavaScript' },
            { id: 'css', name: 'CSS' },
            { id: 'html', name: 'HTML' },
            { id: 'json', name: 'JSON' }
        ],
        
        get stats() {
            const original = this.inputCode.length;
            const processed = this.outputCode.length;
            const savings = original - processed;
            const percentage = original > 0 ? Math.round((savings / original) * 100) : 0;
            
            return { original, processed, savings, percentage };
        },
        
        getPlaceholder() {
            const placeholders = {
                javascript: 'function example() {\n    console.log("Hello World!");\n    return true;\n}',
                css: '.example {\n    color: red;\n    font-size: 16px;\n    margin: 10px;\n}',
                html: '<div class="container">\n    <h1>Hello World</h1>\n    <p>This is a paragraph.</p>\n</div>',
                json: '{\n    "name": "example",\n    "version": "1.0.0",\n    "description": "Example JSON"\n}'
            };
            return placeholders[this.selectedType] || 'Enter your code here...';
        },
        
        minifyCode() {
            if (!this.inputCode.trim()) return;
            
            let minified = this.inputCode;
            
            switch (this.selectedType) {
                case 'javascript':
                    minified = this.minifyJavaScript(this.inputCode);
                    break;
                case 'css':
                    minified = this.minifyCSS(this.inputCode);
                    break;
                case 'html':
                    minified = this.minifyHTML(this.inputCode);
                    break;
                case 'json':
                    minified = this.minifyJSON(this.inputCode);
                    break;
            }
            
            this.outputCode = minified;
        },
        
        beautifyCode() {
            if (!this.inputCode.trim()) return;
            
            let beautified = this.inputCode;
            
            switch (this.selectedType) {
                case 'javascript':
                    beautified = this.beautifyJavaScript(this.inputCode);
                    break;
                case 'css':
                    beautified = this.beautifyCSS(this.inputCode);
                    break;
                case 'html':
                    beautified = this.beautifyHTML(this.inputCode);
                    break;
                case 'json':
                    beautified = this.beautifyJSON(this.inputCode);
                    break;
            }
            
            this.outputCode = beautified;
        },
        
        minifyJavaScript(code) {
            return code
                .replace(/\/\*[\s\S]*?\*\//g, '') // Remove multi-line comments
                .replace(/\/\/.*$/gm, '') // Remove single-line comments
                .replace(/\s+/g, ' ') // Replace multiple spaces with single space
                .replace(/;\s*}/g, '}') // Remove semicolon before closing brace
                .replace(/\s*([{}();,:])\s*/g, '$1') // Remove spaces around operators
                .trim();
        },
        
        minifyCSS(code) {
            return code
                .replace(/\/\*[\s\S]*?\*\//g, '') // Remove comments
                .replace(/\s+/g, ' ') // Replace multiple spaces with single space
                .replace(/\s*([{}:;,>+~])\s*/g, '$1') // Remove spaces around CSS operators
                .replace(/;\s*}/g, '}') // Remove last semicolon in rule
                .trim();
        },
        
        minifyHTML(code) {
            return code
                .replace(/<!--[\s\S]*?-->/g, '') // Remove comments
                .replace(/\s+/g, ' ') // Replace multiple spaces with single space
                .replace(/>\s+</g, '><') // Remove spaces between tags
                .trim();
        },
        
        minifyJSON(code) {
            try {
                return JSON.stringify(JSON.parse(code));
            } catch (e) {
                return code.replace(/\s+/g, '');
            }
        },
        
        beautifyJavaScript(code) {
            let formatted = code;
            let indent = 0;
            const indentSize = 2;
            
            formatted = formatted.replace(/([{}])/g, '\n$1\n');
            formatted = formatted.replace(/;/g, ';\n');
            
            return formatted.split('\n').map(line => {
                line = line.trim();
                if (line === '') return '';
                
                if (line.includes('}')) indent--;
                const indentedLine = ' '.repeat(indent * indentSize) + line;
                if (line.includes('{')) indent++;
                
                return indentedLine;
            }).join('\n').replace(/\n\s*\n/g, '\n');
        },
        
        beautifyCSS(code) {
            return code
                .replace(/\{/g, ' {\n  ')
                .replace(/\}/g, '\n}\n')
                .replace(/;/g, ';\n  ')
                .replace(/,/g, ',\n')
                .replace(/\n\s*\n/g, '\n')
                .trim();
        },
        
        beautifyHTML(code) {
            let formatted = code;
            let indent = 0;
            const indentSize = 2;
            
            formatted = formatted.replace(/></g, '>\n<');
            
            return formatted.split('\n').map(line => {
                line = line.trim();
                if (line === '') return '';
                
                if (line.match(/<\/\w+>/)) indent--;
                const indentedLine = ' '.repeat(indent * indentSize) + line;
                if (line.match(/<\w+[^>]*[^\/]>/)) indent++;
                
                return indentedLine;
            }).join('\n');
        },
        
        beautifyJSON(code) {
            try {
                return JSON.stringify(JSON.parse(code), null, 2);
            } catch (e) {
                return code;
            }
        },
        
        clearInput() {
            this.inputCode = '';
            this.outputCode = '';
        },
        
        async copyOutput() {
            try {
                await navigator.clipboard.writeText(this.outputCode);
                // You could add a toast notification here
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        }
    }
}
</script>
    </div>
</div>

    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
